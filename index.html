<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1737a478d6.js"></script>
</head>
<body>
        <div class="container">
            <div class="toogle-btn">
                <div class="circle"></div>
            </div>
            <div class="scientific">Scientific</div>
        </div>
    
    <form action="" class="calculator" name="calc">
        <input class="value" type="text" name="txt" readonly="">


        <span class="num sci fct" onclick="calc.txt.value = Math.round(calc.txt.value);
        ">round</span>
        <span class="num sci fct" onclick="calc.txt.value = Math.abs(calc.txt.value);
        " >abs</span>

        <span class="num sci pi" onclick="calc.txt.value = Math.PI;">π</span>
        <span class="num sci" onclick="calc.txt.value = calc.txt.value/100;">%</span>
        <span class="num sci" onclick="document.calc.txt.value +='('">(</span>
        <span class="num sci" onclick="document.calc.txt.value +=')'">)</span>


        <span class="num sci fact" onclick="calc.txt.value = factorial(calc.txt.value);">x!</span>
        <span class="num sci" onclick="calc.txt.value = Math.abs(calc.txt.value);">|x|</span>

        
        <span class="num sci" onclick="calc.txt.value = 1/calc.txt.value">1/x</span>
        <span class="num sci" onclick="calc.txt.value = Math.pow(calc.txt.value,calc.txt.value);">x^x</span>
        <span class="num clear" onclick="calc.txt.value = '';">c</span>
        <span class="num" onclick="calc.txt.value = (calc.txt.value)*-1;
        ">± </span>  
        <span class="num remove"><i class="fas fa-backspace"></i></span>
        <span class="num opt" onclick="document.calc.txt.value +='/'">/</span>      


        <span class="num sci" onclick="calc.txt.value = Math.log(calc.txt.value);">ln</span>
        <span class="num sci" onclick="calc.txt.value = Math.exp(calc.txt.value);">e</span>
        <span class="num sci" onclick="calc.txt.value = Math.log10(calc.txt.value);">log</span>

        <span class="num sci" onclick="calc.txt.value = Math.pow(10, calc.txt.value);"> 10^</span>

        <span class="num" onclick="document.calc.txt.value +='7'">7</span>
        <span class="num" onclick="document.calc.txt.value +='8'">8</span>
        <span class="num" onclick="document.calc.txt.value +='9'">9</span>
        <span class="num opt" onclick="document.calc.txt.value +='*'">*</span>
        <span class="num sci" onclick="calc.txt.value = Math.cosh(calc.txt.value);">cosh</span>
        <span class="num sci" onclick="calc.txt.value = Math.sinh(calc.txt.value);">sinh</span>
        <span class="num sci" onclick="calc.txt.value = Math.tanh(calc.txt.value);">tanh</span>

        <span class="num sci" onclick="calc.txt.value = Math.pow(calc.txt.value, 2);">x²</span>
        <span class="num" onclick="document.calc.txt.value +='4'">4</span>
        <span class="num" onclick="document.calc.txt.value +='5'">5</span>
        <span class="num" onclick="document.calc.txt.value +='6'">6</span>
        <span class="num opt" onclick="document.calc.txt.value +='-'">-</span>
        <span class="num sci" onclick="calc.txt.value = Math.acos(calc.txt.value);">arccos</span>
        <span class="num sci" onclick="calc.txt.value = Math.asin(calc.txt.value);">arcsin</span>
        <span class="num sci" onclick="calc.txt.value = Math.atan(calc.txt.value);">arctan</span>
        <span class="num sci" onclick="calc.txt.value = Math.pow(calc.txt.value, 3);">x³</span>
        <span class="num" onclick="document.calc.txt.value +='1'">1</span>
        <span class="num" onclick="document.calc.txt.value +='2'">2</span>
        <span class="num" onclick="document.calc.txt.value +='3'">3</span>
        <span class="num opt" onclick="document.calc.txt.value +='+'">+</span>
        <span class="num sci" onclick="calc.txt.value = Math.cos(calc.txt.value);">cos</span>
        <span class="num sci" onclick="calc.txt.value = Math.sin(calc.txt.value);">sin</span>
        <span class="num sci" onclick="calc.txt.value = Math.tan(calc.txt.value);">tan</span>
        <span class="num sci" onclick="calc.txt.value = Math.sqrt(calc.txt.value);">√</span>
        <span class="num" onclick="document.calc.txt.value +='.'">.</span>
        <span class="num" onclick="document.calc.txt.value +='0'">0</span>
        <span class="num equal">=</span>
    </form>
    <script src="calculate.js"></script>
</body>
</html>
